apiVersion: v1
kind: Secret
metadata:
  name: fastapi-secret
  namespace: fastapi
type: Opaque
stringData:
  DATABASE_URL: "mysql+pymysql://root:SecureRootPass123!@mysql:3306/fastapi_db"
  SECRET_KEY: "your-super-secret-key-change-this-in-production"
  CELERY_BROKER_URL: "redis://redis:6379/0"
  CELERY_RESULT_BACKEND: "redis://redis:6379/0"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: fastapi-app
  namespace: fastapi
spec:
  replicas: 2
  selector:
    matchLabels:
      app: fastapi-app
  template:
    metadata:
      labels:
        app: fastapi-app
        version: "PLACEHOLDER_VERSION"  # This will be replaced by CI/CD
    spec:
      containers:
      - name: fastapi
        image: grahamkatana/fastapi-mini-bank:PLACEHOLDER_VERSION  # This will be replaced
        ports:
        - containerPort: 8000
        env:
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: fastapi-secret
              key: DATABASE_URL
        - name: SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: fastapi-secret
              key: SECRET_KEY
        - name: CELERY_BROKER_URL
          valueFrom:
            secretKeyRef:
              name: fastapi-secret
              key: CELERY_BROKER_URL
        - name: CELERY_RESULT_BACKEND
          valueFrom:
            secretKeyRef:
              name: fastapi-secret
              key: CELERY_RESULT_BACKEND
        livenessProbe:
          httpGet:
            path: /
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: fastapi-service
  namespace: fastapi
spec:
  selector:
    app: fastapi-app
  ports:
  - port: 80
    targetPort: 8000